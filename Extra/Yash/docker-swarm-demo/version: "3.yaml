version: "3.8"

services:
  server:
    build:
      context: ./server
    container_name: server
    ports:
      - "8000:8000"
    networks:
      -  docker-network-demo_app_net

  client:
    build:
      context: ./client
    container_name: client
    depends_on:
      - server
    networks:
      -  docker-network-demo_app_net

networks:
  docker-network-demo_app_net:
    external: true